<!DOCTYPE html>
<html lang="en">
<head>
	{% include 'template_meta.html' %}
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-box">
				<div class="header-items">
					{% include 'template_nav.html' %}
				</div>
			</div>
		</div>
		<div class="content">
			<div class="block-split">
				<div class="block-items block" style="min-height: unset;">
					<h2>Shopping Cart</h2>
					<div class="mycart-main">
						<div class="mycart-row">
							<div class="mycart-column"><img class="item-img" src="{{ url_for('static', filename='img/item.png') }}" alt="Item"></div>
							<div class="mycart-column mycart-item item"><div class="center"><p class="item-name">Item Thinga A Thing</p><p>$12.00</p></div></div>
							<div class="mycart-column mycart-item quanity"><div class="center"><p class="item-name">Quanity:</p><p>3</p><button class="remove-button">Remove</button></div></div>
						</div>
						<div class="mycart-row">
							<div class="mycart-column"><img class="item-img" src="{{ url_for('static', filename='img/item.png') }}" alt="Item"></div>
							<div class="mycart-column mycart-item item"><div class="center"><p class="item-name">Item</p><p>$12.00</p></div></div>
							<div class="mycart-column mycart-item quanity"><div class="center"><p class="item-name">Quanity:</p><p>2</p><button class="remove-button">Remove</button></div></div>
						</div>
						<div class="mycart-row">
							<div class="mycart-column"><img class="item-img" src="{{ url_for('static', filename='img/item.png') }}" alt="Item"></div>
							<div class="mycart-column mycart-item item"><div class="center"><p class="item-name">Super Mario Bros. Wonder</p><p>$12.00</p></div></div>
							<div class="mycart-column mycart-item quanity"><div class="center"><p class="item-name">Quanity:</p><p>1</p><button class="remove-button">Remove</button></div>
						</div>
					</div>
					<p style="margin-top: 10px;"><strong>Grand Total:</strong> $12.00</p>
					<button class="button" disabled>Checkout</button><button style="margin-left: 10px;" class="button">Clear Cart</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
