<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF=8">
	<title>Buyable</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-box">
				<div class="header-items">
					<div class="header-logo">
						<h1>🛒Buyable</h1>
					</div>
					<div class="nav-block">
						<div class="header-nav">
							<ul>
								<li>Logout (Zachary Tabikh)</li>
								<li>Shopping Cart (25 Items)</li>
								<li>Seller's Zone</li>
							</ul>
						</div>
						<div class="header-search">
							<form>
								 <input class="search-box" type="search" id="search_item" name="search_item" placeholder="Search 🔍">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="block-split">
				<div class="block-items block" style="min-height: unset;">
					<h2>Edit Category</h2>
					<form class="reg" action="/" method="post">
						<div class="editor-aa">
							<label for="item_name">Name</label>
							<input type="text" id="item_name" name="item_name"><br>
						</div>
						<input class="button logbutt" type="submit" value="Update Category"><button style="margin-left: 10px;" class="button logbutt">Delete Category</button>
					</form>
					<div class="editor-errors logbutt">
						<p>There's some problems:</p>
						<ul>
							<li>Errors Here</li>
							<li>Errors Here</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="block-split">
				<div class="block-items block" style="min-height: unset;">
					<h2>Items in {Category}</h2>
					<div class="items-box">
						<div class="item-instance">
							<img src="item.png" alt="Item">
							<h3>Item</h3>
						</div>
						<div class="item-instance">
							<img src="item.png" alt="Item">
							<h3>Item Thinga A Thing</h3>
						</div>
						<div class="item-instance">
							<img src="item.png" alt="Item">
							<h3>Something Interesting Should Get A New</h3>
						</div>
						<div class="item-instance">
							<img src="item.png" alt="Item">
							<h3>Item</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
